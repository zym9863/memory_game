name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # 当推送版本标签时触发，如 v1.0.0
  workflow_dispatch:  # 允许手动触发

permissions: write-all

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          
      - name: Get Flutter dependencies
        run: flutter pub get
        
      - name: Build Windows executable
        run: flutter build windows --release
        
      - name: Create Windows archive
        run: |
          cd build/windows/x64/runner/Release
          7z a -tzip ../../../../../../memory_game_windows.zip .
          
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: memory_game_windows.zip

  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          
      - name: Get Flutter dependencies
        run: flutter pub get
        
      - name: Build Android APK (split per ABI)
        run: flutter build apk --release --split-per-abi
        
      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: build/app/outputs/flutter-apk/*.apk

  create-release:
    needs: [build-windows, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-release
          
      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-release
          
      - name: Get tag name
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Release ${{ steps.tag.outputs.tag }}
          body: |
            ## 📱 Memory Game Release ${{ steps.tag.outputs.tag }}
            
            ### 🎮 Features
            - Flutter memory card game
            - Cross-platform support (Windows, Android)
            
            ### 📦 Downloads
            - **Windows**: Download `memory_game_windows.zip` and extract to run the game
            - **Android**: Choose the appropriate APK for your device architecture:
              - `app-arm64-v8a-release.apk` - For most modern Android devices (64-bit ARM)
              - `app-armeabi-v7a-release.apk` - For older Android devices (32-bit ARM)
              - `app-x86_64-release.apk` - For Android x86_64 emulators/devices
            
            ### 🚀 Installation
            
            **Windows:**
            1. Download `memory_game_windows.zip`
            2. Extract the archive
            3. Run `memory_game.exe`
            
            **Android:**
            1. Download the appropriate APK for your device
            2. Enable "Install from unknown sources" in your device settings
            3. Install the APK
            
            ---
            *Built with Flutter 💙*
          draft: false
          prerelease: false
          files: |
            memory_game_windows.zip
            *.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
